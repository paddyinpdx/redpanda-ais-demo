version: '3'
networks:
  ship_tracker_network:
    driver: bridge
services:
  clickhouse:
      image: clickhouse/clickhouse-server
      container_name: clickhouse-server
      volumes:
        - clickhouse:/var/lib/clickhouse
      ports:
        - "9000:9000"
        - "18123:8123"
      ulimits:
        nproc: 65535
        nofile:
          soft: 262144
          hard: 262144
      networks: 
        - ship_tracker_network
volumes:
  clickhouse: null